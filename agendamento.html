<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviços</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <h1>PetShop</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cadastro_cliente.html">Cadastro de Cliente</a>
            <a href="produtos_servicos.html">Produtos e Serviços</a>
            <a href="cadastro_pet.html">Cadastro de Pet</a>
            <a href="agendamento.html">Agendamento de Serviços</a>
            <a href="carrinho.html">Carrinho</a>
        </nav>
    </header>

    <!-- Agendamento de Serviços -->
    <div class="container mt-5">
        <h2>Agendamento de Serviços</h2>
        <form>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" class="form-control" id="cliente" placeholder="Nome do Cliente">
            </div>
            <div class="mb-3">
                <label for="pet" class="form-label">Pet</label>
                <input type="text" class="form-control" id="pet" placeholder="Nome do Pet">
            </div>
            <div class="mb-3">
                <label for="servico" class="form-label">Serviço</label>
                <select class="form-select" id="servico">
                    <option selected>Escolha o Serviço</option>
                    <option value="1">Banho e Tosa</option>
                    <option value="2">Consulta Veterinária</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horário</label>
                <input type="time" class="form-control" id="horario">
            </div>
            <button type="submit" class="btn btn-primary">Agendar</button>
        </form>
        <a href="index.html" class="btn btn-secondary mt-3">Voltar à Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 PetShop. Todos os direitos reservados.</p>
        <div class="social-media">
            <a href="#"><img src="img/facebook_icon.png" alt="Facebook"></a>
            <a href="#"><img src="img/instagram_icon.png" alt="Instagram"></a>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
